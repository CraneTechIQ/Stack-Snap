<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stack & Snap - Full Impact</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #020205; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        #ui { position: absolute; inset: 0; pointer-events: none; color: white; z-index: 10; }
        
        .hud-top { position: absolute; top: 40px; left: 30px; }
        .score-num { font-size: 5rem; font-weight: 900; line-height: 1; margin: 0; }
        .best-label { font-size: 0.8rem; font-weight: 700; opacity: 0.5; margin-top: 5px; }
        
        #combo-ui { 
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3.5rem; font-weight: 900; font-style: italic; color: #00ffff;
            opacity: 0; pointer-events: none; text-shadow: 0 0 20px #00ffff;
        }
        .pop { animation: comboPop 0.5s ease-out forwards; }
        @keyframes comboPop {
            0% { opacity: 0; transform: translate(-50%, -20%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -80%) scale(1); }
        }

        .overlay { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto; background: rgba(0,0,0,0.7); backdrop-filter: blur(15px); }
        .btn { background: #00ffff; color: black; border: none; padding: 18px 45px; border-radius: 15px; font-weight: 900; cursor: pointer; margin-top: 25px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="ui">
        <div id="hud" style="display:none;">
            <div class="hud-top">
                <p class="score-num" id="score-val">0</p>
                <div class="best-label" id="best-val">BEST: 0</div>
            </div>
            <div id="combo-ui">PERFECT!</div>
        </div>
        <div id="screen-start" class="overlay">
            <h1 style="font-size:3rem; font-weight:900;">STACK & SNAP</h1>
            <p style="margin-top:50px; opacity:0.5; font-weight:bold;">TAP TO START</p>
        </div>
        <div id="screen-gameover" class="overlay" style="display:none;">
            <h2 style="font-size:3rem; color:#ff0070;">CRASHED</h2>
            <p id="final-score" style="font-weight:bold;"></p>
            <button class="btn" onclick="restartGame()">REPLAY</button>
        </div>
    </div>

    <script>
        let scene, camera, renderer, stars;
        let stack = [], rubble = [];
        let state = { 
            score: 0, combo: 0, status: 'START', axis: 'x', dir: 1, 
            speed: 0.16, width: 4, depth: 4, shake: 0,
            bestScore: localStorage.getItem('stackBest') || 0
        };
        const PERFECT_THRESHOLD = 0.12;

        const AudioSfx = {
            ctx: null,
            init() { if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            playHit(isPerfect) {
                this.init();
                const o = this.ctx.createOscillator(), g = this.ctx.createGain();
                o.type = isPerfect ? 'sine' : 'triangle';
                o.frequency.setValueAtTime(isPerfect ? 440 + (state.combo * 40) : 220, this.ctx.currentTime);
                g.gain.setValueAtTime(0.1, this.ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + 0.3);
                o.connect(g); g.connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime + 0.3);
            },
            playCrash() {
                this.init();
                const o = this.ctx.createOscillator(), g = this.ctx.createGain();
                o.type = 'sawtooth'; o.frequency.setValueAtTime(100, this.ctx.currentTime);
                o.frequency.exponentialRampToValueAtTime(30, this.ctx.currentTime + 0.6);
                g.gain.setValueAtTime(0.2, this.ctx.currentTime);
                g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.6);
                o.connect(g); g.connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime + 0.6);
            }
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 10);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 15, 5); scene.add(sun);

            stars = new THREE.Group();
            for(let i=0; i<150; i++) {
                const s = new THREE.Mesh(new THREE.SphereGeometry(0.1, 4, 4), new THREE.MeshBasicMaterial({ color: i%2?0x00ffff:0xff00ff }));
                const [r, th, ph] = [40+Math.random()*40, Math.random()*Math.PI*2, Math.random()*Math.PI];
                s.position.set(r*Math.sin(ph)*Math.cos(th), r*Math.sin(ph)*Math.sin(th), r*r*0); // Simple starfield
                stars.add(s);
            }
            scene.add(stars);

            document.getElementById('best-val').innerText = "BEST: " + state.bestScore;
            createFoundation();
            window.addEventListener('mousedown', handleTap);
            animate();
        }

        function createFoundation() {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(4, 1, 4), new THREE.MeshPhysicalMaterial({ color: 0x00ffff, transmission: 0.9, transparent: true }));
            scene.add(mesh); stack.push(mesh);
        }

        function handleTap() {
            AudioSfx.init();
            if(state.status === 'START') {
                state.status = 'PLAYING';
                document.getElementById('screen-start').style.display = 'none';
                document.getElementById('hud').style.display = 'block';
                spawn();
            } else if(state.status === 'PLAYING') place();
        }

        function spawn() {
            const prev = stack[stack.length-1];
            state.axis = state.axis === 'x' ? 'z' : 'x';
            const mat = new THREE.MeshPhysicalMaterial({ color: new THREE.Color().setHSL((stack.length * 0.1) % 1, 0.8, 0.6), transmission: 0.9, transparent: true });
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(state.width, 1, state.depth), mat);
            mesh.position.y = stack.length;
            mesh.position[state.axis === 'x' ? 'z' : 'x'] = prev.position[state.axis === 'x' ? 'z' : 'x'];
            mesh.position[state.axis] = state.dir * 12;
            scene.add(mesh); state.activeBlock = mesh;
        }

        function place() {
            const active = state.activeBlock;
            const prev = stack[stack.length-1];
            const diff = active.position[state.axis] - prev.position[state.axis];
            const size = state.axis === 'x' ? state.width : state.depth;
            const overlap = size - Math.abs(diff);

            if(overlap <= 0.05) {
                state.status = 'GAMEOVER';
                state.shake = 1.2; // Massive shake on crash
                AudioSfx.playCrash();
                if(state.score > state.bestScore) localStorage.setItem('stackBest', state.score);
                document.getElementById('screen-gameover').style.display = 'flex';
                document.getElementById('final-score').innerText = "SCORE: " + state.score;
                return;
            }

            const isPerfect = Math.abs(diff) < PERFECT_THRESHOLD;
            if(isPerfect) {
                active.position[state.axis] = prev.position[state.axis];
                state.combo++;
                const el = document.getElementById('combo-ui');
                el.innerText = state.combo > 2 ? `COMBO x${state.combo}` : "PERFECT!";
                el.classList.remove('pop'); void el.offsetWidth; el.classList.add('pop');
                active.material.emissive = new THREE.Color(0xffffff);
                setTimeout(() => active.material.emissive = new THREE.Color(0x000000), 100);
                state.shake = 0.2;
                AudioSfx.playHit(true);
            } else {
                const sliceSize = size - overlap;
                const rubbleGeo = state.axis === 'x' ? new THREE.BoxGeometry(sliceSize, 1, state.depth) : new THREE.BoxGeometry(state.width, 1, sliceSize);
                const rubbleMesh = new THREE.Mesh(rubbleGeo, active.material.clone());
                rubbleMesh.position.copy(active.position);
                rubbleMesh.position[state.axis] += (diff > 0 ? overlap/2 : -overlap/2) + (diff > 0 ? sliceSize/2 : -sliceSize/2);
                scene.add(rubbleMesh);
                rubble.push({ mesh: rubbleMesh, vel: 0 });

                if(state.axis === 'x') state.width = overlap; else state.depth = overlap;
                active.geometry.dispose();
                active.geometry = new THREE.BoxGeometry(state.width, 1, state.depth);
                active.position[state.axis] = prev.position[state.axis] + diff/2;
                state.combo = 0;
                AudioSfx.playHit(false);
            }

            stack.push(active);
            state.score++;
            document.getElementById('score-val').innerText = state.score;
            state.speed = Math.min(0.45, state.speed + 0.005);
            newCameraY = 10 + stack.length;
            spawn();
        }

        function restartGame() {
            location.reload(); // Purest way to reset all states and ThreeJS memory
        }

        let newCameraY = 10;
        function animate() {
            requestAnimationFrame(animate);
            if(state.status === 'PLAYING' && state.activeBlock) {
                state.activeBlock.position[state.axis] += state.dir * state.speed;
                if(Math.abs(state.activeBlock.position[state.axis]) > 12.5) state.dir *= -1;
            }

            // Screen Shake Math
            if(state.shake > 0) {
                camera.position.x = 10 + (Math.random() - 0.5) * state.shake;
                camera.position.z = 10 + (Math.random() - 0.5) * state.shake;
                state.shake *= 0.9;
            } else {
                camera.position.x = 10; camera.position.z = 10;
            }

            rubble.forEach((r, i) => {
                r.vel += 0.02; r.mesh.position.y -= r.vel;
                if(r.mesh.position.y < -15) { scene.remove(r.mesh); rubble.splice(i, 1); }
            });

            camera.position.y += (newCameraY - camera.position.y) * 0.1;
            camera.lookAt(0, stack.length - 2, 0);
            renderer.render(scene, camera);
        }
        init();
    </script>
</body>
</html>
