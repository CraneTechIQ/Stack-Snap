<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stack & Snap - Final Starry Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            background: #050508;
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none; -webkit-user-select: none;
        }
        #root { position: absolute; inset: 0; }
        #ui-root { position: absolute; inset: 0; pointer-events: none; color: white; z-index: 100; }
        
        .tiktok-header {
            position: absolute; top: 60px; width: 100%;
            text-align: center; pointer-events: none;
        }
        .challenge-text { 
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #0ff;
            padding: 6px 16px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 800; color: #0ff;
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
        }
        .hud-corner {
            position: absolute; top: 40px; left: 24px;
            display: flex; flex-direction: column; align-items: flex-start;
        }

        .overlay-screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px; padding: 40px; text-align: center;
            width: 80%; max-width: 320px; pointer-events: auto;
        }

        .btn {
            padding: 18px 36px; border-radius: 18px; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; border: none; width: 100%; margin-top: 10px;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }
        .btn-glass { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.2); }
        .btn-cta { background: #00ffff; color: #000; box-shadow: 0 0 30px rgba(0, 255, 255, 0.4); }

        .score-text { font-size: 3.5rem; font-weight: 900; tabular-nums: true; line-height: 1; margin: 0; }
        .combo-text { font-weight: 900; font-style: italic; font-size: 1.2rem; color: #0ff; text-transform: uppercase; margin-top: 5px; }
        
        .tap-prompt { margin-top: 40px; font-weight: 700; letter-spacing: 0.2em; opacity: 0.6; animation: pulse 2s infinite; font-size: 0.8rem; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="ui-root"></div>

    <script>
        const CONFIG = {
            BLOCK_HEIGHT: 1, INITIAL_SIZE: 4, SPEED_INITIAL: 0.16,
            SPEED_INC: 0.005, MAX_SPEED: 0.5, PERFECT_THRESHOLD: 0.18
        };

        const state = {
            status: 'START', score: 0, 
            bestScore: parseInt(localStorage.getItem('stackSnapBest')) || 0,
            combo: 0, axis: 'x', direction: 1, speed: CONFIG.SPEED_INITIAL,
            stack: [], rubble: [], activeBlock: null, lastTime: performance.now(),
            shake: 0
        };

        const AudioService = {
            ctx: null, scale: [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25],
            init() { 
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                if (this.ctx.state === 'suspended') this.ctx.resume();
            },
            playNote(step, isPerfect) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = isPerfect ? 'sine' : 'triangle';
                osc.frequency.setValueAtTime(this.scale[step % 8] * Math.pow(2, Math.floor(step / 8)), this.ctx.currentTime);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + 0.6);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.6);
            },
            playGameOver() {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(120, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(30, this.ctx.currentTime + 0.8);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.8);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.8);
            }
        };

        const UIManager = {
            root: document.getElementById('ui-root'),
            getComboTitle(c) {
                if (c < 3) return "";
                if (c < 6) return "COOL!";
                if (c < 10) return "INSANE!!";
                return "UNSTOPPABLE!!!";
            },
            render() {
                this.root.innerHTML = '';
                if (state.status === 'START') {
                    this.root.innerHTML = `<div class="overlay-screen">
                        <h1 style="font-size:3rem; font-weight:900; margin:0;">STACK & SNAP</h1>
                        <p style="color:#0ff; font-weight:700; letter-spacing:0.3em; font-size:0.7rem;">STARRY EDITION</p>
                        <div class="tap-prompt">TAP TO START</div>
                    </div>`;
                } else if (state.status === 'PLAYING') {
                    this.root.innerHTML = `
                        <div class="tiktok-header"><span class="challenge-text">CAN YOU REACH 20? üèÜ</span></div>
                        <div class="hud-corner">
                            <div class="score-text">${state.score}</div>
                            ${state.combo > 2 ? `<div class="combo-text">${this.getComboTitle(state.combo)}</div>` : ''}
                        </div>`;
                } else if (state.status === 'GAMEOVER') {
                    this.root.innerHTML = `<div class="overlay-screen">
                        <div class="glass-panel">
                            <h2 style="color:#ff0070; margin:0; font-size:2rem;">CRASHED!</h2>
                            <p style="font-weight:700; margin:15px 0;">SCORE: ${state.score} | BEST: ${state.bestScore}</p>
                            <button id="btn-restart" class="btn btn-glass">TRY AGAIN</button>
                            <button onclick="window.open('https://apps.apple.com')" class="btn btn-cta">INSTALL NOW</button>
                        </div>
                    </div>`;
                    document.getElementById('btn-restart').onclick = (e) => { e.stopPropagation(); restartGame(); };
                }
            }
        };

        let scene, camera, renderer, pointLight, starField;

        function initEngine() {
            scene = new THREE.Scene(); 
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(12, 12, 12); camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('root').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            pointLight = new THREE.PointLight(0x00ffff, 10, 30); scene.add(pointLight);

            // Stars
            starField = new THREE.Group();
            const starGeom = new THREE.SphereGeometry(0.1, 4, 4);
            for(let i=0; i<150; i++) {
                const star = new THREE.Mesh(starGeom, new THREE.MeshBasicMaterial({ 
                    color: Math.random() > 0.5 ? 0x00ffff : 0xff00ff, 
                    transparent: true, opacity: Math.random() 
                }));
                const r = 50 + Math.random() * 30;
                const theta = Math.random() * Math.PI * 2, phi = Math.random() * Math.PI;
                star.position.set(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                starField.add(star);
            }
            scene.add(starField);

            createFoundation();
            animate(performance.now());
            
            const handleAction = (e) => {
                if(e.target.tagName === 'BUTTON') return;
                AudioService.init();
                if (state.status === 'START') { state.status = 'PLAYING'; spawnNewBlock(); }
                else if (state.status === 'PLAYING') placeBlock();
                UIManager.render();
            };
            window.addEventListener('mousedown', handleAction);
            window.addEventListener('touchstart', handleAction, { passive: false });
        }

        function createFoundation() {
            const geom = new THREE.BoxGeometry(4, 1, 4);
            const mat = new THREE.MeshPhysicalMaterial({ color: 0x00ffff, transmission: 0.9, thickness: 0.5, transparent: true, emissive: 0x00ffff, emissiveIntensity: 0.2 });
            const mesh = new THREE.Mesh(geom, mat);
            scene.add(mesh); state.stack.push(mesh);
        }

        function spawnNewBlock() {
            const prev = state.stack[state.stack.length - 1];
            state.axis = state.axis === 'x' ? 'z' : 'x';
            
            // Fix: Use width/depth from previous block geometry to prevent crashing
            const w = prev.geometry.parameters.width;
            const d = prev.geometry.parameters.depth;
            
            const geom = new THREE.BoxGeometry(w, 1, d);
            const hue = (state.stack.length * 0.1) % 1;
            const mat = new THREE.MeshPhysicalMaterial({ 
                color: new THREE.Color().setHSL(hue, 0.8, 0.6), 
                transmission: 0.9, transparent: true,
                emissive: new THREE.Color().setHSL(hue, 0.8, 0.6),
                emissiveIntensity: 0.5
            });
            
            const mesh = new THREE.Mesh(geom, mat);
            mesh.position.y = state.stack.length;
            mesh.position[state.axis === 'x' ? 'z' : 'x'] = prev.position[state.axis === 'x' ? 'z' : 'x'];
            mesh.position[state.axis] = Math.random() > 0.5 ? 12 : -12;
            state.direction = mesh.position[state.axis] > 0 ? -1 : 1;
            
            scene.add(mesh); state.activeBlock = mesh;
            pointLight.color.copy(mat.color);
        }

        function placeBlock() {
            if(!state.activeBlock) return;
            const active = state.activeBlock; 
            const prev = state.stack[state.stack.length - 1];
            
            const delta = active.position[state.axis] - prev.position[state.axis];
            const size = state.axis === 'x' ? active.geometry.parameters.width : active.geometry.parameters.depth;
            const overlap = size - Math.abs(delta);

            if (overlap <= 0.1) { 
                state.status = 'GAMEOVER'; 
                if(state.score > state.bestScore) {
                    state.bestScore = state.score;
                    localStorage.setItem('stackSnapBest', state.bestScore);
                }
                AudioService.playGameOver();
                state.shake = 1.0;
                UIManager.render(); 
                return; 
            }

            const isPerfect = Math.abs(delta) < CONFIG.PERFECT_THRESHOLD;
            
            if (isPerfect) {
                // Perfect Snap
                active.position[state.axis] = prev.position[state.axis];
                state.combo++; 
                AudioService.playNote(state.stack.length, true);
                state.shake = 0.2;
            } else {
                // Sliced Block
                state.combo = 0; 
                AudioService.playNote(state.stack.length, false);
                const newSize = overlap;
                const finalPos = prev.position[state.axis] + delta / 2;
                
                // Update geometry correctly to avoid calculation errors in next spawn
                active.geometry.dispose();
                active.geometry = state.axis === 'x' 
                    ? new THREE.BoxGeometry(newSize, 1, active.geometry.parameters.depth) 
                    : new THREE.BoxGeometry(active.geometry.parameters.width, 1, newSize);
                active.position[state.axis] = finalPos;
            }
            
            state.stack.push(active); 
            state.score++; 
            state.activeBlock = null;
            state.speed = Math.min(CONFIG.MAX_SPEED, state.speed + CONFIG.SPEED_INC);
            
            // Move Camera
            const targetY = 12 + state.stack.length;
            camera.position.y = targetY;
            camera.lookAt(0, state.stack.length - 2, 0);
            
            spawnNewBlock();
        }

        function animate(time) {
            requestAnimationFrame(animate);
            const dt = (time - state.lastTime) / 16.66;
            state.lastTime = time;

            // Star Animation
            if (starField) {
                starField.rotation.y += 0.0003 * dt;
                starField.children.forEach(s => { s.material.opacity = 0.2 + Math.abs(Math.sin(time * 0.001 + s.position.x)) * 0.5; });
            }

            // Block Movement
            if (state.status === 'PLAYING' && state.activeBlock) {
                state.activeBlock.position[state.axis] += state.direction * state.speed * dt;
                if (Math.abs(state.activeBlock.position[state.axis]) > 13) state.direction *= -1;
                pointLight.position.copy(state.activeBlock.position);
                pointLight.position.y += 2;
            }

            // Screen Shake Effect
            if (state.shake > 0) {
                camera.position.x += (Math.random() - 0.5) * state.shake;
                camera.position.z += (Math.random() - 0.5) * state.shake;
                state.shake *= 0.9;
                if(state.shake < 0.01) {
                    state.shake = 0;
                    camera.position.x = 12; camera.position.z = 12;
                }
            }

            renderer.render(scene, camera);
        }

        function restartGame() {
            state.stack.forEach(m => { scene.remove(m); m.geometry.dispose(); m.material.dispose(); });
            if(state.activeBlock) { scene.remove(state.activeBlock); state.activeBlock.geometry.dispose(); state.activeBlock.material.dispose(); }
            state.stack = []; state.score = 0; state.combo = 0; state.status = 'PLAYING'; state.speed = CONFIG.SPEED_INITIAL;
            camera.position.set(12, 12, 12); camera.lookAt(0, 0, 0);
            createFoundation(); spawnNewBlock(); UIManager.render();
        }

        initEngine(); UIManager.render();
    </script>
</body>
</html>
