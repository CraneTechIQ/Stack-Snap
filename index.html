<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stack & Snap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #050508; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        #ui { position: absolute; inset: 0; pointer-events: none; color: white; z-index: 10; }
        .hud { position: absolute; top: 40px; left: 20px; text-align: left; }
        .score { font-size: 4rem; font-weight: 900; margin: 0; }
        .banner { position: absolute; top: 20px; width: 100%; text-align: center; }
        .banner span { background: rgba(0,255,255,0.2); border: 1px solid #0ff; padding: 5px 15px; border-radius: 20px; font-size: 0.7rem; color: #0ff; font-weight: bold; }
        .center-ui { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto; }
        .btn { background: #00ffff; color: black; border: none; padding: 15px 40px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="ui">
        <div id="hud-playing" style="display:none;">
            <div class="banner"><span>TIKTOK CHALLENGE: REACH 20 üèÜ</span></div>
            <div class="hud"><div class="score" id="score-val">0</div></div>
        </div>
        <div id="screen-start" class="center-ui">
            <h1 style="font-size:3rem; margin:0;">STACK & SNAP</h1>
            <p style="opacity:0.6;">STARRY EDITION</p>
            <p class="tap-prompt">TAP ANYWHERE TO START</p>
        </div>
        <div id="screen-gameover" class="center-ui" style="display:none;">
            <h2 style="font-size:3rem; color:#ff0070;">CRASHED!</h2>
            <button class="btn" onclick="location.reload()">TRY AGAIN</button>
        </div>
    </div>

    <script>
        let scene, camera, renderer, stars;
        let stack = [], activeBlock = null;
        let state = { score: 0, status: 'START', axis: 'x', dir: 1, speed: 0.15, width: 4, depth: 4 };
        
        const Audio = {
            ctx: null,
            play(freq) {
                if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                const o = this.ctx.createOscillator(), g = this.ctx.createGain();
                o.type = 'sine'; o.frequency.setValueAtTime(freq, this.ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.00001, this.ctx.currentTime + 0.5);
                o.connect(g); g.connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime + 0.5);
            }
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 10); camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const light = new THREE.DirectionalLight(0xffffff, 0.8);
            light.position.set(5, 10, 5); scene.add(light);

            // Background Stars
            stars = new THREE.Group();
            const sGeo = new THREE.SphereGeometry(0.1, 4, 4);
            for(let i=0; i<150; i++) {
                const m = new THREE.Mesh(sGeo, new THREE.MeshBasicMaterial({ color: i%2?0x00ffff:0xff00ff }));
                m.position.set((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
                stars.add(m);
            }
            scene.add(stars);

            // Foundation
            const base = new THREE.Mesh(new THREE.BoxGeometry(4, 1, 4), new THREE.MeshPhongMaterial({ color: 0x00ffff }));
            scene.add(base); stack.push(base);

            window.addEventListener('mousedown', handleTap);
            animate();
        }

        function handleTap() {
            if (state.status === 'START') {
                state.status = 'PLAYING';
                document.getElementById('screen-start').style.display = 'none';
                document.getElementById('hud-playing').style.display = 'block';
                spawn();
            } else if (state.status === 'PLAYING') {
                place();
            }
        }

        function spawn() {
            const h = stack.length;
            const mat = new THREE.MeshPhongMaterial({ color: new THREE.Color().setHSL((h * 0.1) % 1, 0.7, 0.5) });
            activeBlock = new THREE.Mesh(new THREE.BoxGeometry(state.width, 1, state.depth), mat);
            activeBlock.position.y = h;
            activeBlock.position[state.axis] = state.dir * 10;
            scene.add(activeBlock);
        }

        function place() {
            const prev = stack[stack.length - 1];
            const diff = activeBlock.position[state.axis] - prev.position[state.axis];
            const max = state.axis === 'x' ? state.width : state.depth;
            const overlap = max - Math.abs(diff);

            if (overlap <= 0) {
                state.status = 'GAMEOVER';
                document.getElementById('screen-gameover').style.display = 'flex';
                return;
            }

            // Slice block
            if (state.axis === 'x') state.width = overlap; else state.depth = overlap;
            activeBlock.geometry.dispose();
            activeBlock.geometry = new THREE.BoxGeometry(state.width, 1, state.depth);
            activeBlock.position[state.axis] = prev.position[state.axis] + diff/2;

            stack.push(activeBlock);
            state.score++;
            document.getElementById('score-val').innerText = state.score;
            Audio.play(200 + (state.score * 20));

            // Camera follow
            camera.position.y = 10 + stack.length;
            camera.lookAt(0, stack.length, 0);

            state.axis = state.axis === 'x' ? 'z' : 'x';
            state.speed += 0.005;
            spawn();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (stars) stars.rotation.y += 0.001;
            if (state.status === 'PLAYING' && activeBlock) {
                activeBlock.position[state.axis] += state.dir * state.speed;
                if (Math.abs(activeBlock.position[state.axis]) > 12) state.dir *= -1;
            }
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
